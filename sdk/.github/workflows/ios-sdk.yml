name: ios-sdk

on:
  pull_request:
    paths:
      - "sdk/**"
      - ".github/workflows/ios-sdk.yml"
      - "scripts/**"
  push:
    tags:
      - "v*"
    branches:
      - main

jobs:
  build-test-publish:
    runs-on: macos-13
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 15
        run: sudo xcode-select -s /Applications/Xcode_15.0.app

      - name: Cache SPM
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/org.swift.swiftpm
            ~/Library/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('sdk/Package.resolved') }}

      - name: Build
        run: |
          cd sdk
          swift build

      - name: Test
        run: |
          cd sdk
          swift test

      - name: Build XCFramework
        run: |
          cd sdk
          bash scripts/build_xcframework.sh

      - name: Upload XCFramework Artifact
        uses: actions/upload-artifact@v4
        with:
          name: HSBCPartnerSDKCore.xcframework
          path: sdk/dist/HSBCPartnerSDKCore.xcframework

      - name: Compute checksum
        id: checksum
        run: |
          cd sdk/dist
          shasum -a 256 HSBCPartnerSDKCore.xcframework > HSBCPartnerSDKCore.xcframework.sha256

      - name: Upload checksum
        uses: actions/upload-artifact@v4
        with:
          name: HSBCPartnerSDKCore.xcframework.sha256
          path: sdk/dist/HSBCPartnerSDKCore.xcframework.sha256

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            sdk/dist/HSBCPartnerSDKCore.xcframework
            sdk/dist/HSBCPartnerSDKCore.xcframework.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
